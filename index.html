<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="logic.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header> ROCK PAPER SCISSORS </header>
  <div>
    <section class="container">
      <div class="player">
        <div id="user-display" class="pick"></div>
        <div>You</div>
        <div class="score" id="you">0</div>
      </div>
      
      <div class="computer">
        <div id="comp-display" class="pick"></div>
        <div>Computer</div>
        <div class="score" id="bot">0</div>
      </div>
    </section>

    <div class="container">
      <button id="rock"><img src="./images/rock.png"></button>
      <button id="paper"><img src="./images/paper.png"></button>
      <button id="scissors"><img src="./images/scissors.png"></button>
    </div>

    <div id="round-winner">
       
    </div>

  </div>
  <footer>
    Copyright &copy; Sanjero 2022
  </footer>
</body>
</html>
